<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        p {
            font-size: 1.25rem;
            color: #555;
            font-weight: 500;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            padding: 12px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e55347;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page!</h1>
        <p id="greeting">Please wait while we greet you...</p>
    </div>

    <!-- Modal for name input -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>What's your name?</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="updateGreeting()">Submit</button>
        </div>
    </div>

    <script>
        // Show the modal when the page loads
        window.onload = function() {
            document.getElementById("nameModal").style.display = "flex";
        }

        function updateGreeting() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("greeting").innerHTML = `Hey ${name}! So glad to have you here! ðŸ˜Š`;
            } else {
                document.getElementById("greeting").innerHTML = "Hey, awesome person! Glad you're here! ðŸ˜Š";
            }
            // Hide the modal after the name is entered
            document.getElementById("nameModal").style.display = "none";
        }
    </script>
</body>
</html>
